<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaStay - Plateforme de R√©servation Premium</title>
    <style>
        :root {
            --primary-dark: #1a202c;
            --secondary-dark: #2d3748;
            --accent-blue: #3182ce;
            --accent-gold: #d69e2e;
            --white: #ffffff;
            --light-gray: #f7fafc;
            --medium-gray: #a0aec0;
            --success-green: #38a169;
            --danger-red: #e53e3e;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light-gray);
            color: var(--primary-dark);
            line-height: 1.6;
        }
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .nav-link {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-link:hover { background: #e2e8f0; }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #2c5aa0 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        .hero { text-align: center; padding: 4rem 2rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 1.5rem; }
        .hero p { font-size: 1.125rem; color: #4a5568; margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto; }
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .property-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .property-card:hover { transform: translateY(-5px); }
        .property-image {
            height: 220px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-gold) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        .property-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .property-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .property-location { color: #718096; margin-bottom: 1rem; }
        .property-price { font-size: 1.25rem; font-weight: 700; color: var(--accent-blue); margin-bottom: 1rem; }
        .btn-book {
            width: 100%;
            background: var(--success-green);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
        }
        #loading-indicator { text-align: center; padding: 2rem; font-size: 1.2rem; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">NexaStay</a>
            <div class="nav-links" id="navLinks">
                <a href="#properties" class="nav-link">Propri√©t√©s</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link" id="accountLink">Mon compte</a>
                <a href="#" class="btn-primary" id="hostLink">Devenir h√¥te</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>R√©servation de Logements Professionnels</h1>
            <p>La plateforme premium pour voyageurs d'affaires et particuliers exigeants.</p>
        </section>

        <div id="loading-indicator" style="display: none;">Chargement des propri√©t√©s...</div>
        <section class="properties-grid" id="propertiesGrid">
            <!-- Les propri√©t√©s seront charg√©es dynamiquement ici -->
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="modals.js"></script>
    
    <script>
        const propertiesGrid = document.getElementById('propertiesGrid');
        
        function displayProperties(properties) {
            propertiesGrid.innerHTML = '';
            if (!properties || properties.length === 0) {
                propertiesGrid.innerHTML = '<p>Aucune propri√©t√© trouv√©e.</p>';
                return;
            }
            properties.forEach(prop => {
                const card = document.createElement('div');
                card.className = 'property-card';
                const imageEmoji = prop.image || ' ';
                
                card.innerHTML = `
                    <div class="property-image">${imageEmoji}</div>
                    <div class="property-content">
                        <h3 class="property-title">${prop.title}</h3>
                        <div class="property-location">üìç ${prop.location}</div>
                        <div class="property-price">${prop.price}‚Ç¨/nuit</div>
                        <button class="btn-book" onclick="nexaStayModals.showPropertyDetailModal('${prop.id}')">
                            Voir les d√©tails & R√©server
                        </button>
                    </div>`;
                propertiesGrid.appendChild(card);
            });
        }
        
        async function fetchAndDisplayProperties() {
            document.getElementById('loading-indicator').style.display = 'block';
            try {
                const response = await fetch('http://localhost:3000/api/properties');
                const properties = await response.json();
                displayProperties(properties);
            } catch (error) {
                propertiesGrid.innerHTML = '<p>Erreur de chargement des propri√©t√©s.</p>';
            } finally {
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }

        function updateUserUI() {
            const session = auth.getSession();
            const accountLink = document.getElementById('accountLink');
            const hostLink = document.getElementById('hostLink');
            const logoutLink = document.getElementById('logoutLink');
            if(logoutLink) logoutLink.remove();

            if (session) {
                const user = session.user;
                accountLink.textContent = `Bonjour, ${user.firstName}`;
                accountLink.onclick = (e) => { e.preventDefault(); auth.redirectUserToDashboard(user); };
                
                if (user.role.toUpperCase() === 'HOST') {
                    hostLink.textContent = 'üè† Mon Dashboard';
                    hostLink.href = '/proprietaire.html';
                    hostLink.onclick = (e) => { e.preventDefault(); window.location.href = hostLink.href; };
                } else {
                    hostLink.textContent = 'Devenir H√¥te';
                    hostLink.onclick = (e) => { e.preventDefault(); nexaStayModals.showBecomeHostModal(); };
                }

                const logoutButton = document.createElement('a');
                logoutButton.href = '#';
                logoutButton.id = 'logoutLink';
                logoutButton.className = 'nav-link';
                logoutButton.textContent = 'D√©connexion';
                logoutButton.onclick = (e) => { e.preventDefault(); auth.logout(); };
                hostLink.after(logoutButton);
            } else {
                accountLink.textContent = 'Mon compte';
                accountLink.onclick = () => nexaStayModals.showRegistrationModal();
                hostLink.textContent = 'Devenir H√¥te';
                hostLink.onclick = () => nexaStayModals.showRegistrationModal();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayProperties();
            // On attend que modals.js soit charg√©
            if (typeof nexaStayModals !== 'undefined') {
                 updateUserUI();
            } else {
                setTimeout(updateUserUI, 100);
            }
        });
    </script>
</body>
</html>
